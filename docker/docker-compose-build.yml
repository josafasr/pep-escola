  nginx:
    image: nginx:alpine
    container_name: nginx
    hostname: nginx
    # restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      #- certbot-etc:/etc/letsencrypt
      #- certbot-var:/var/lib/letsencrypt
      #- dhparam:/etc/ssl/certs
