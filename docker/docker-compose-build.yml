version: "3"

services:
  db:
    image: postgres
    container_name: db
    # restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: mesbd1tra
      # POSTGRES_HOST: prontuario_ceuas
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "4321:5432"
    volumes:
      - ./postgres-vol:/var/lib/postgresql/data
    # networks:
    #   - back-network

  nodejs:
    # build:
    #   context: ../server
    #   dockerfile: Dockerfile
    image: node:14
    container_name: nodejs
    hostname: nodejs
    # restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - graphql:/home/node
    working_dir: /home/node
    # command: /bin/sh -c "npm install && npm run serve"
    command: npm run serve:docker
    # networks:
